<!DOCTYPE html>
<html lang="lt">
<head>
	<title>HTML forma</title>
	<meta charset="utf-8">
	<!-- Formos kurimas -->
</head>
<body>
	<h1>Anketa</h1>
	<form>
		<fieldset>
			<input type="email" placeholder="El. pastas" required>
		</fieldset>
		<fieldset>
			<input type="text" placeholder="Slaptazodis" required>
		</fieldset>
		<fieldset>
			<input type="date" placeholder="Gimimo dat." required>
		</fieldset>
		<fieldset>
			<label> Alkiu spalva</label>
			<input type="color" name="pasirinkimai">
		</fieldset>
		<fieldset>
			<select>
				<option selected disabled>--Pasirinkite dydi--</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
		</fieldset>
		<fieldset>
			<textarea placeholder="Zinute"></textarea>
		</fieldset>
		<fieldset>
			<input type="checkbox">
			<label>Sutinku:</label>
		</fieldset>
		<fieldset>
			<button type="submit">Saugoti></button>
		</fieldset>
	</form>
</body>
</html>
